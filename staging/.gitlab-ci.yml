stages:
  - validate
  - plan
  - apply
  - sync-k8s-cluster

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

variables:
  TF_ROOT: ./staging  # The relative path to the root directory of the Terraform project
  PLAN: plan.cache
  PLAN_JSON: plan.json
  KUBE_CONFIG: kube.yaml
  KUBE_CONTEXT: "microk8s-cluster"
  HOST_STAGING: "10.63.27.69"
  USER_STAGING: "ubuntu"
  ARGOCD_USERNAME: "admin"
  ARGOCD_PASSWORD: "argoAdmin"
  ARGOCD_USER_HOST: "argo"
  ARGOCD_PASSWORD_HOST: "argo"
  ARGOCD_HOST: "10.63.27.54"
  ARGOCD_PORT: 30580
  ARGOCD_NAMESPACE: "argocd"

before_script:
  - rm -rf .terraform
  - terraform --version
  - cd "${TF_ROOT}"
  - terraform init

cache:
  key: "${TF_ROOT}"
  paths:
    - ${TF_ROOT}/.terraform/

validate:
  stage: validate
  tags:
    - ic2m2
  script:
    - terraform validate

plan:
  stage: plan
  tags:
    - ic2m2
  script:
    - terraform plan -out=$PLAN
    - terraform show -no-color -json $PLAN > $PLAN_JSON
  dependencies:
    - validate
  artifacts:
    paths:
      - ${TF_ROOT}/$PLAN
      - ${TF_ROOT}/$PLAN_JSON

apply:
  stage: apply
  tags:
    - ic2m2
  script:
    - terraform apply -auto-approve
  dependencies:
    - plan

sync-k8s-cluster:
  stage: sync-k8s-cluster
  tags:
    - ic2m2
  script:
    - apk add --update openssh
    - apk update
    - apk add --upgrade sshpass
    - apk add --upgrade yq
    - chmod 400 -R keys/key-file
    - ssh -i keys/key-file -o StrictHostKeyChecking=no $USER_STAGING@$HOST_STAGING microk8s config > $KUBE_CONFIG
    - export CLUSTER_URL=$(yq '.clusters[0].cluster.server' $KUBE_CONFIG)
    - export CLUSTER_CERTIFICATE_AUTHORITY_DATA=$(yq '.clusters[0].cluster.certificate-authority-data' $KUBE_CONFIG)
    - sshpass -p "$ARGOCD_PASSWORD_HOST" ssh -o StrictHostKeyChecking=no $ARGOCD_USER_HOST@$ARGOCD_HOST "kubectl config --kubeconfig /home/argo/.kube/config set-cluster microk8s-staging-cluster --server=$CLUSTER_URL --certificate-authority=$CLUSTER_CERTIFICATE_AUTHORITY_DATA"
  artifacts:
    paths:
      - ${TF_ROOT}/$KUBE_CONFIG

